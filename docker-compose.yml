version: '3.8'

services:
  # для локальной разработки
  postgres_dev:
    image: postgres:16-alpine
    container_name: rosrest_postgres_dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_DEV_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_DEV_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DEV_NAME:-rosrest_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - rosrest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_DEV_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rosrest_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rosrest_network
    profiles:
      - tools
    depends_on:
      - postgres_dev

  redis:
    image: redis:7-alpine
    container_name: rosrest_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - rosrest_network

  api:
    build:
      context: ./apps/api
    container_name: rosrest_api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      DB_HOST: postgres_dev
      DB_PORT: 5432
      DB_USER: ${DB_DEV_USER:-postgres}
      DB_PASSWORD: ${DB_DEV_PASSWORD:-postgres}
      DB_NAME: ${DB_DEV_NAME:-rosrest_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3002
    depends_on:
      - postgres_dev
      - redis
    networks:
      - rosrest_network

  postgres_backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: rosrest_postgres_backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres_dev
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${DB_DEV_NAME:-rosrest_dev}
      POSTGRES_USER: ${DB_DEV_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_DEV_PASSWORD:-postgres}
      SCHEDULE: "0 3 * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./db_backups:/backups
    depends_on:
      - postgres_dev
    networks:
      - rosrest_network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rosrest_network:
    driver: bridge
